upstream pagos.prescriptvm.com {
    server web:5000;
}

server {
    listen 80;
    server_name pagos.prescriptvm.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://pagos.prescriptvm.com$request_uri;
    }
}


server {
    listen 443 ssl;
    server_name pagos.prescriptvm.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/prescriptvm.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prescriptvm.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/prescriptvm.com/fullchain.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://pagos.prescriptvm.com;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    location /static {
        alias /app/staticfiles;
    }

    location /css {
        alias /app/staticfiles/css;
    }

    location /locales {
        alias /app/staticfiles/locales;
    }

    location /js {
        alias /app/staticfiles/js;
    }

    location /media {
        alias /app/mediafiles;
    }

    location /favicon.ico {
        alias               /app/staticfiles/img/favicon.ico;
    }
}